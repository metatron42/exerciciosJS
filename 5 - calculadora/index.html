<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suco de JS</title>
</head>

<body>
    <script src="javascript.js"></script>

    <input type="text" id="numeroPri" placeholder="Informe o primeiro numero">

    <input type="text" id="numeroSeg" placeholder="Informe o segundo numero">
    <button onclick="calcularResultado()">Calcular</button>
    <p>Resultado: <span id="result"></span></p>
